<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>system.html</title>

    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- BS5 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#0f0f1a] min-h-screen flex flex-col relative">
    <!-- Particles background -->
    <div id="particles-js" class="absolute inset-0 z-0"></div>

    <!-- Navigation -->
    <nav id="navigation" class="w-full px-3 py-1.5 flex justify-between relative z-10 bg-[#16162a]/90 backdrop-blur-md border-b border-violet-500/20">
        <div class="flex gap-1.5 items-center">
            <a id="navigation-home-btn" href="{{ url_for('home.home') }}" class="px-4 py-3 rounded-md text-white/60 text-sm touch-manipulation select-none">
                <i class="bi bi-house-fill pointer-events-none"></i>
            </a> 
            <a id="navigation-system-btn" href="{{ url_for('system.system') }}" class="bg-violet-500/20 px-4 py-3 rounded-md border border-violet-500/40 text-violet-300 text-sm touch-manipulation select-none">
                <i class="bi bi-pc-display pointer-events-none"></i>
            </a> 
            <a id="navigation-settings-btn" href="{{ url_for('settings.settings') }}" class="px-4 py-3 rounded-md text-white/60 text-sm touch-manipulation select-none">
                <i class="bi bi-gear-fill pointer-events-none"></i>
            </a> 
        </div>

        <!-- Widgets -->
        <div class="flex gap-1.5 items-center">
            <div id="navigation-time" data-widget class="bg-white/5 px-2 py-1 rounded-md border border-white/10"> 
                <p id="nav-time" class="text-white text-xs font-medium">...</p>
            </div>  
            <div id="navigation-day" data-widget class="bg-white/5 px-2 py-1 rounded-md border border-white/10">
                <p id="nav-day" class="text-white text-xs font-medium">...</p>
            </div>  
            <div id="navigation-date" data-widget class="bg-white/5 px-2 py-1 rounded-md border border-white/10">
                <p id="nav-date" class="text-white text-xs font-medium">...</p>
            </div>
            <button id="navigation-toggle-particles" data-widget onclick="toggleParticles()" class="bg-white/5 px-2 py-1 rounded-md text-white/60 cursor-pointer text-xs border border-white/10">
                <i class="bi bi-stars"></i>
            </button>
        </div>    
    </nav>

    <section class="flex-1 relative z-10 p-3 overflow-auto"> 
        <div class="columns-1 gap-2 space-y-2"> 
            <!-- Connection Status Column - Polls for updates -->
            <div id="connection-panel" hx-get="/connection_status" hx-trigger="load, every 2s" hx-swap="outerHTML">
                <!-- Initial content while loading -->
                <div class="bg-[#1a1a2e]/80 backdrop-blur-md border border-white/10 rounded-xl p-5 text-white break-inside-avoid">
                    <p class="text-[10px] text-white/40 uppercase tracking-wider mb-3">Connection Status</p>
                    <p class="text-base font-medium text-white">Checking connection...</p>
                </div>
            </div>
        </div>
    </section>


    <!-- JS Backend -->
    <script src="{{ url_for('static', filename='notification.js') }}"></script>
    <script src="{{ url_for('static', filename='navigation.js') }}"></script>
    <script src="{{ url_for('static', filename='clock.js') }}"></script>      
    <script src="{{ url_for('static', filename='particles-js_config.js') }}"></script>
</body>
</html>
