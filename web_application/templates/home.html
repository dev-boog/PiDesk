<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- BS5 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#0f0f1a] min-h-screen flex flex-col relative">
    <div id="particles-js" class="absolute inset-0 z-0"></div>

    <!-- Navigation -->
    <nav id="navigation" class="w-full px-3 py-1.5 flex justify-between relative z-10 bg-[#16162a]/90 backdrop-blur-md border-b border-violet-500/20">
        <div class="flex gap-1.5 items-center">
            <div id="navigation-home-btn" class="bg-violet-500/20 px-2 py-1 rounded-md border border-violet-500/40 text-violet-300 text-sm">
                <a href="{{ url_for('home.home') }}"><i class="bi bi-house-fill"></i></a>
            </div> 
            <div id="navigation-system-btn" class="px-2 py-1 rounded-md text-white/60 text-sm">
                <a href="{{ url_for('system.system') }}"><i class="bi bi-pc-display"></i></a>
            </div> 
            <div id="navigation-settings-btn" class="px-2 py-1 rounded-md text-white/60 text-sm">
                <a href="{{ url_for('settings.settings') }}"><i class="bi bi-gear-fill"></i></a>
            </div> 
        </div>

        <!-- Widgets -->
        <div class="flex gap-1.5 items-center">
            <div id="navigation-time" data-widget class="bg-white/5 px-2 py-1 rounded-md border border-white/10">
                <p id="nav-time" class="text-white text-xs font-medium">...</p>
            </div>  
            <div id="navigation-day" data-widget class="bg-white/5 px-2 py-1 rounded-md border border-white/10">
                <p id="nav-day" class="text-white text-xs font-medium">...</p>
            </div>  
            <div id="navigation-date" data-widget class="bg-white/5 px-2 py-1 rounded-md border border-white/10">
                <p id="nav-date" class="text-white text-xs font-medium">...</p>
            </div>
            <button id="navigation-toggle-particles" data-widget onclick="toggleParticles()" class="bg-white/5 px-2 py-1 rounded-md text-white/60 cursor-pointer text-xs border border-white/10">
                <i class="bi bi-stars"></i>
            </button>
        </div>    
    </nav>

    <!-- Content -->
    <section class="flex-1 flex items-center justify-center relative z-10">
        <div class="flex flex-col items-center gap-5">
            <div id="clock-content" class="text-center">
                <h1 id="clock-time" class="text-4xl font-semibold text-white tracking-wide">Loading time...</h1>
                <h1 id="clock-date" class="text-white mt-1 text-base">Loading date...</h1>
            </div>

            <!-- Widget cards - Location, temperature, condition -->
            <div class="flex gap-3" hx-get="/update_weather" hx-trigger="load, every 1800s" hx-swap="none">
                <div id="weather-location" class="bg-[#1a1a2e]/80 backdrop-blur-md border border-white/10 rounded-xl p-4 w-36">
                    <p class="text-[10px] text-white/40 uppercase tracking-wider">Location</p>
                    <p class="text-base font-medium text-white">Loading...</p>
                </div>
                <div id="weather-temp" class="bg-[#1a1a2e]/80 backdrop-blur-md border border-white/10 rounded-xl p-4 w-36">
                    <p class="text-[10px] text-white/40 uppercase tracking-wider">Temperature</p>
                    <p class="text-base font-medium text-white">Loading...</p>
                </div>
                <div id="weather-condition" class="bg-[#1a1a2e]/80 backdrop-blur-md border border-white/10 rounded-xl p-4 w-36">
                    <p class="text-[10px] text-white/40 uppercase tracking-wider">Condition</p>
                    <p class="text-base font-medium text-white">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- JS Backend -->
    <script src="../static/notification.js"></script>
    <script src="../static/global.js"></script>
    <script src="../static/clock.js"></script>      
    <script src="../static/particles-js_config.js"></script>
</body>
</html>
