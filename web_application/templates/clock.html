<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body class="bg-zinc-950 min-h-screen flex flex-col relative">
    <div id="particles-js" class="absolute inset-0 z-0"></div>

    <!-- Navigation -->
    <nav id="navigation" class="w-full p-3 rounded-sm flex justify-between relative z-10">
        <div class="flex gap-1 justify-start items-start text-zinc-300">
            <div id="navigation-clock-btn" class="bg-zinc-700 w-fit px-2 py-1 rounded-sm border border-zinc-700">
                <a href="{{ url_for('clock.clock') }}"><i class="bi bi-alarm"></i></a>
            </div> 
            <div id="navigation-system-btn" class="bg-zinc-800 w-fit px-2 py-1 rounded-sm border border-zinc-700">
                <a href="{{ url_for('system.system') }}"><i class="bi bi-pc-display"></i></a>
            </div> 
            <div id="navigation-settings-btn" class="bg-zinc-800 w-fit px-2 py-1 rounded-sm border border-zinc-700">
                <a href="{{ url_for('settings.settings') }}"><i class="bi bi-gear-fill"></i></a>
            </div> 
        </div>

        <!-- Widgets -->
        <div class="flex gap-1 justify-end items-end">
            <div id="navigation-time" data-widget class="bg-zinc-800 w-fit px-3 py-1 rounded-sm border border-zinc-700">
                <p id="nav-time" class="text-zinc-100 text-sm font-semibold">...</p>
            </div>  
            <div id="navigation-day" data-widget class="bg-zinc-800 w-fit px-2 py-1 rounded-sm border border-zinc-700">
                <p id="nav-day" class="text-zinc-100 text-sm font-semibold">...</p>
            </div>  
            <div id="navigation-date" data-widget class="bg-zinc-800 w-fit px-2 py-1 rounded-sm border border-zinc-700">
                <p id="nav-date" class="text-zinc-100 text-sm font-semibold">...</p>
            </div>
            <button id="navigation-toggle-particles" data-widget onclick="toggleParticles()" class="bg-zinc-800 w-fit px-2 py-1 rounded-sm border border-zinc-700 text-zinc-100 text-sm font-semibold cursor-pointer hover:bg-zinc-700">
                <i class="bi bi-stars"></i>
            </button>
        </div>    
    </nav>

    <!-- Content -->
    <section class="flex-1 flex items-center justify-center relative z-10">
        <div class="flex flex-col items-center gap-6">
            <div id="clock-content" class="text-center text-white">
                <h1 id="clock-time" class="text-[30px] font-semibold">Loading time...</h1>
                <h1 id="clock-date">Loading date...</h1>
            </div>

            <!-- Widget cards -->
            <div class="flex gap-4" hx-get="/update_weather" hx-trigger="load, every 3600s" hx-swap="none">
                <div id="weather-location" class="bg-zinc-800 border border-zinc-700 rounded-md p-4 text-white w-40">
                    <p class="text-sm text-zinc-400">Location</p>
                    <p class="text-lg font-semibold">Loading...</p>
                </div>
                <div id="weather-temp" class="bg-zinc-800 border border-zinc-700 rounded-md p-4 text-white w-40">
                    <p class="text-sm text-zinc-400">Temperature</p>
                    <p class="text-lg font-semibold">Loading...</p>
                </div>
                <div id="weather-condition" class="bg-zinc-800 border border-zinc-700 rounded-md p-4 text-white w-40">
                    <p class="text-sm text-zinc-400">Condition</p>
                    <p class="text-lg font-semibold">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <script src="../static/global.js"></script>
    <script src="../static/clock.js"></script>      
    <script src="../static/particles-js_config.js"></script>
</body>
</html>
