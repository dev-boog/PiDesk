<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- BS5 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-zinc-950 min-h-screen flex flex-col">
    <div id="particles-js" class="absolute inset-0 z-0"></div>

    <!-- Navigation -->
    <nav id="navigation" class="w-full px-3 py-1.5 flex justify-between relative z-10 bg-[#16162a]/90 backdrop-blur-md border-b border-violet-500/20">
        <div class="flex gap-1.5 items-center">
            <div id="navigation-home-btn" class="px-2 py-1 rounded-md text-white/60 text-sm">
                <a href="{{ url_for('home.home') }}"><i class="bi bi-house-fill"></i></a>
            </div> 
            <div id="navigation-system-btn" class="bg-violet-500/20 px-2 py-1 rounded-md border border-violet-500/40 text-violet-300 text-sm">
                <a href="{{ url_for('system.system') }}"><i class="bi bi-pc-display"></i></a>
            </div> 
            <div id="navigation-settings-btn" class="px-2 py-1 rounded-md text-white/60 text-sm">
                <a href="{{ url_for('settings.settings') }}"><i class="bi bi-gear-fill"></i></a>
            </div> 
        </div>

        <!-- Widgets -->
        <div class="flex gap-1.5 items-center">
            <div id="navigation-time" data-widget class="bg-white/5 px-2 py-1 rounded-md border border-white/10">
                <p id="nav-time" class="text-white text-xs font-medium">...</p>
            </div>  
            <div id="navigation-day" data-widget class="bg-white/5 px-2 py-1 rounded-md border border-white/10">
                <p id="nav-day" class="text-white text-xs font-medium">...</p>
            </div>  
            <div id="navigation-date" data-widget class="bg-white/5 px-2 py-1 rounded-md border border-white/10">
                <p id="nav-date" class="text-white text-xs font-medium">...</p>
            </div>
            <button id="navigation-toggle-particles" data-widget onclick="toggleParticles()" class="bg-white/5 px-2 py-1 rounded-md text-white/60 cursor-pointer text-xs border border-white/10">
                <i class="bi bi-stars"></i>
            </button>
        </div>    
    </nav>

    <!-- Content -->
    <section class="flex-1 flex items-center justify-center">
        <div class="bg-zinc-900 p-2 rounded-sm border border-zinc-800 text-white flex gap-1">
            <div id="navigation-clock-btn" class="bg-zinc-800 w-fit px-2 py-1 rounded-sm border border-zinc-700 text-[10px]"><a href="">Spotify</a></div> 
            <div id="navigation-clock-btn" class="bg-zinc-800 w-fit px-2 py-1 rounded-sm border border-zinc-700 text-[10px]"><a href="">Discord</a></div>   
            <div id="navigation-clock-btn" class="bg-zinc-800 w-fit px-2 py-1 rounded-sm border border-zinc-700 text-[10px]"><a href="">Steam</a></div>  
        </div>
    </section>
</body>
</html>
